<div class="row">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Date</th>
            <th scope="col">Training type</th>
            <th scope="col">sRPE</th>
            <th scope="col">Duration</th>
            <th scope="col">Training load</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            <app-session-rpe-item
                *ngFor="let sessionRPE of sessionRPEs; let i = index"
                [sessionRPE]="sessionRPE"
                [index]="i"
                (srpeDeleted)="onSrpeDeleted()">
            </app-session-rpe-item>
        </tbody>
      </table>
</div>
<div class="row">
    <form [formGroup]="form" class="srpe-create-form">
        <input formControlName="trainingType" type="text" placeholder="Training type">
        <input formControlName="sRPE" type="number" placeholder="sRPE">
        <input formControlName="duration" type="number" placeholder="Duration">
        <button (click)="submit()" class="btn btn-dark"><ion-icon name="send-outline"></ion-icon></button>
    </form>
</div>
